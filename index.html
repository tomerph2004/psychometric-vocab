<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>עושר לשוני - אוצר מילים פסיכומטרי</title>
<style>
:root {
  --bg: #1a1a2e; --bg2: #16213e; --card: #0f3460; --text: #e6e6e6;
  --accent: #e94560; --accent2: #533483; --success: #00b894; --error: #e17055;
  --shadow: rgba(0,0,0,0.3); --border: rgba(255,255,255,0.1);
}
.light {
  --bg: #f0f0f5; --bg2: #e8e8f0; --card: #ffffff; --text: #2d3436;
  --accent: #e94560; --accent2: #6c5ce7; --success: #00b894; --error: #e17055;
  --shadow: rgba(0,0,0,0.1); --border: rgba(0,0,0,0.1);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); min-height:100vh; transition: all 0.3s; }
.header { background: var(--bg2); padding: 12px 20px; display:flex; align-items:center; justify-content:space-between; border-bottom: 2px solid var(--accent); flex-wrap:wrap; gap:8px; }
.header h1 { font-size: 1.3em; color: var(--accent); }
.header-right { display:flex; gap:8px; align-items:center; font-size:0.9em; }
.btn { padding: 8px 16px; border:none; border-radius:8px; cursor:pointer; font-size:0.9em; font-family:inherit; transition:all 0.2s; }
.btn-primary { background: var(--accent); color:white; }
.btn-primary:hover { opacity:0.85; transform:scale(1.02); }
.btn-secondary { background: var(--accent2); color:white; }
.btn-small { padding: 5px 10px; font-size:0.8em; }
.btn-success { background: var(--success); color:white; }
.btn-error { background: var(--error); color:white; }
.container { max-width:800px; margin:0 auto; padding:20px; }
.nav { display:flex; gap:8px; margin-bottom:20px; flex-wrap:wrap; justify-content:center; }
.nav .btn { flex:1; min-width:100px; }
.nav .btn.active { outline:3px solid var(--text); }
.card { background: var(--card); border-radius:16px; padding:24px; box-shadow: 0 4px 20px var(--shadow); margin-bottom:16px; border:1px solid var(--border); }

/* Welcome */
#welcome { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:80vh; text-align:center; }
#welcome h2 { font-size:2em; color:var(--accent); margin-bottom:8px; }
#welcome p { margin-bottom:20px; opacity:0.8; }
#welcome input { padding:12px 20px; border-radius:12px; border:2px solid var(--accent); background:var(--bg2); color:var(--text); font-size:1.1em; text-align:center; width:250px; font-family:inherit; }
#welcome .btn { margin-top:12px; padding:12px 40px; font-size:1.1em; }

/* Filters */
.filters { margin-bottom:16px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
.filters select { padding:8px; border-radius:8px; border:1px solid var(--border); background:var(--bg2); color:var(--text); font-family:inherit; }
.filters .info { font-size:0.85em; opacity:0.7; margin-right:auto; }

/* Flashcard */
.flashcard-container { perspective:1000px; margin:20px auto; max-width:500px; }
.flashcard { width:100%; min-height:250px; position:relative; cursor:pointer; transition:transform 0.6s; transform-style:preserve-3d; }
.flashcard.flipped { transform:rotateY(180deg); }
.flashcard-face { position:absolute; inset:0; backface-visibility:hidden; border-radius:16px; padding:24px; display:flex; flex-direction:column; align-items:center; justify-content:center; background:var(--card); border:2px solid var(--accent); box-shadow:0 8px 30px var(--shadow); }
.flashcard-back { transform:rotateY(180deg); text-align:center; }
.flashcard-word { font-size:2.2em; font-weight:bold; color:var(--accent); margin-bottom:8px; }
.flashcard-def { font-size:1.2em; line-height:1.6; margin-bottom:12px; }
.flashcard-example { font-size:0.95em; opacity:0.8; font-style:italic; border-top:1px solid var(--border); padding-top:10px; margin-top:8px; }
.flashcard-unit { font-size:0.8em; opacity:0.5; position:absolute; top:10px; left:10px; }
.flashcard-nav { display:flex; gap:12px; justify-content:center; margin-top:16px; }
.flashcard-nav .btn { min-width:100px; }
.flashcard-progress { text-align:center; margin-top:8px; font-size:0.9em; opacity:0.7; }
.flashcard-rating { display:flex; gap:8px; justify-content:center; margin-top:12px; }

/* Quiz */
.quiz-word { font-size:2em; font-weight:bold; color:var(--accent); text-align:center; margin-bottom:20px; }
.quiz-options { display:flex; flex-direction:column; gap:10px; }
.quiz-option { padding:14px 20px; border-radius:12px; border:2px solid var(--border); background:var(--bg2); cursor:pointer; transition:all 0.2s; font-size:1em; text-align:right; font-family:inherit; color:var(--text); }
.quiz-option:hover { border-color:var(--accent); transform:translateX(-4px); }
.quiz-option.correct { border-color:var(--success); background:rgba(0,184,148,0.15); }
.quiz-option.wrong { border-color:var(--error); background:rgba(225,112,85,0.15); }
.quiz-option.disabled { pointer-events:none; }
.quiz-feedback { margin-top:16px; padding:16px; border-radius:12px; text-align:center; }
.quiz-feedback.correct { background:rgba(0,184,148,0.1); border:1px solid var(--success); }
.quiz-feedback.wrong { background:rgba(225,112,85,0.1); border:1px solid var(--error); }
.quiz-score { text-align:center; margin-bottom:16px; font-size:0.95em; opacity:0.8; }
.quiz-next { text-align:center; margin-top:16px; }

/* Review */
.review-list { display:flex; flex-direction:column; gap:12px; }
.review-item { padding:16px; border-radius:12px; background:var(--bg2); border:1px solid var(--border); }
.review-word { font-size:1.3em; font-weight:bold; color:var(--accent); }
.review-def { margin-top:6px; }
.review-example { margin-top:6px; font-size:0.9em; opacity:0.8; font-style:italic; }
.review-empty { text-align:center; padding:40px; opacity:0.6; }

/* Stats */
.stats-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); gap:12px; margin-bottom:20px; }
.stat-card { background:var(--bg2); border-radius:12px; padding:16px; text-align:center; border:1px solid var(--border); }
.stat-number { font-size:2em; font-weight:bold; color:var(--accent); }
.stat-label { font-size:0.85em; opacity:0.7; margin-top:4px; }
.progress-bar { height:12px; background:var(--bg2); border-radius:6px; overflow:hidden; margin:8px 0; }
.progress-fill { height:100%; background:linear-gradient(90deg, var(--accent), var(--accent2)); border-radius:6px; transition:width 0.5s; }
.unit-stats { margin-top:16px; }
.unit-stat-row { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid var(--border); }

/* Mobile */
@media(max-width:600px) {
  .header h1 { font-size:1em; }
  .container { padding:12px; }
  .flashcard-word { font-size:1.6em; }
  .nav .btn { min-width:70px; font-size:0.8em; padding:6px 8px; }
}
</style>
</head>
<body>
<div class="header">
  <h1>📚 עושר לשוני</h1>
  <div class="header-right">
    <span id="userDisplay"></span>
    <button class="btn btn-small btn-secondary" id="switchUserBtn" onclick="switchUser()">החלף משתמש</button>
    <button class="btn btn-small btn-primary" id="themeToggle" onclick="toggleTheme()">🌙</button>
    <button class="btn btn-small btn-success" id="syncBtn" onclick="openSyncModal()" style="display:none;">☁️ סנכרון</button>
    <button class="btn btn-small btn-secondary" onclick="shareLink()">🔗</button>
  </div>
</div>

<!-- Sync Modal -->
<div id="syncModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:1000;display:none;align-items:center;justify-content:center;">
  <div class="card" style="max-width:400px;width:90%;margin:auto;position:relative;top:50%;transform:translateY(-50%);">
    <h3 style="text-align:center;margin-bottom:16px;">🔄 סנכרון בין מכשירים</h3>
    <div id="syncContent"></div>
    <div style="text-align:center;margin-top:16px;">
      <button class="btn btn-small btn-secondary" onclick="closeSyncModal()">סגור</button>
    </div>
  </div>
</div>

<div class="container">
  <!-- Welcome Screen -->
  <div id="welcome">
    <h2>👋 שלום!</h2>
    <p>אפליקציית אוצר מילים פסיכומטרי<br>מבוסס על הספר "עושר לשוני" של אבירם פלדמן<br><strong>1925 מילים</strong></p>
    <input type="text" id="usernameInput" placeholder="הכנס שם משתמש" autofocus>
    <button class="btn btn-primary" onclick="startApp()">התחל ללמוד</button>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display:none;">
    <div class="nav">
      <button class="btn btn-primary" data-mode="flashcards" onclick="setMode('flashcards')">🃏 כרטיסיות</button>
      <button class="btn btn-primary" data-mode="unknown" onclick="setMode('unknown')">🆕 לא מוכרות</button>
      <button class="btn btn-primary" data-mode="quiz" onclick="setMode('quiz')">❓ חידון</button>
      <button class="btn btn-primary" data-mode="review" onclick="setMode('review')">🔁 סקירת טעויות</button>
      <button class="btn btn-primary" data-mode="stats" onclick="setMode('stats')">📊 סטטיסטיקה</button>
    </div>

    <div class="filters" id="filtersBar">
      <label>יחידה:</label>
      <select id="unitFilter" onchange="applyFilter()">
        <option value="all">הכל</option>
      </select>
      <label>מיון:</label>
      <select id="sortFilter" onchange="applyFilter()">
        <option value="spaced">חזרה מרווחת</option>
        <option value="random">אקראי</option>
        <option value="alpha">א-ב</option>
        <option value="unit">לפי יחידה</option>
      </select>
      <span class="info" id="wordCount"></span>
    </div>

    <!-- Flashcards Mode -->
    <div id="mode-flashcards" style="display:none;">
      <div class="flashcard-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
          <div class="flashcard-face">
            <span class="flashcard-unit" id="fc-unit"></span>
            <div class="flashcard-word" id="fc-word"></div>
            <div style="font-size:0.9em; opacity:0.5; margin-top:8px;">לחץ להפוך</div>
          </div>
          <div class="flashcard-face flashcard-back">
            <span class="flashcard-unit" id="fc-unit2"></span>
            <div class="flashcard-word" id="fc-word2"></div>
            <div class="flashcard-def" id="fc-def"></div>
            <div class="flashcard-example" id="fc-example"></div>
          </div>
        </div>
      </div>
      <div class="flashcard-rating" id="fc-rating" style="display:none;">
        <button class="btn btn-error btn-small" onclick="rateCard(0)">❌ לא ידעתי</button>
        <button class="btn btn-secondary btn-small" onclick="rateCard(1)">🤔 קשה</button>
        <button class="btn btn-success btn-small" onclick="rateCard(2)">✅ ידעתי</button>
      </div>
      <div class="flashcard-nav">
        <button class="btn btn-secondary" onclick="prevCard()">→ הקודם</button>
        <button class="btn btn-primary" onclick="nextCard()">הבא ←</button>
      </div>
      <div class="flashcard-progress" id="fc-progress"></div>
    </div>

    <!-- Unknown Words Mode -->
    <div id="mode-unknown" style="display:none;">
      <div class="card" style="text-align:center;margin-bottom:16px;">
        <h3>🆕 מילים לא מוכרות</h3>
        <p style="opacity:0.7;font-size:0.9em;margin-top:4px;">מילים שטרם ראית או שסימנת כ"לא ידעתי"</p>
        <p style="margin-top:8px;"><strong id="unknown-count"></strong></p>
      </div>
      <div class="flashcard-container">
        <div class="flashcard" id="unknown-flashcard" onclick="flipUnknown()">
          <div class="flashcard-face">
            <span class="flashcard-unit" id="uk-unit"></span>
            <div class="flashcard-word" id="uk-word"></div>
            <div style="font-size:0.9em; opacity:0.5; margin-top:8px;">לחץ להפוך</div>
          </div>
          <div class="flashcard-face flashcard-back">
            <span class="flashcard-unit" id="uk-unit2"></span>
            <div class="flashcard-word" id="uk-word2"></div>
            <div class="flashcard-def" id="uk-def"></div>
            <div class="flashcard-example" id="uk-example"></div>
          </div>
        </div>
      </div>
      <div class="flashcard-rating" id="uk-rating" style="display:none;">
        <button class="btn btn-error btn-small" onclick="rateUnknown(0)">❌ עדיין לא מכיר</button>
        <button class="btn btn-success btn-small" onclick="rateUnknown(2)">✅ עכשיו מכיר!</button>
      </div>
      <div class="flashcard-nav">
        <button class="btn btn-secondary" onclick="prevUnknown()">→ הקודם</button>
        <button class="btn btn-primary" onclick="nextUnknown()">הבא ←</button>
      </div>
      <div class="flashcard-progress" id="uk-progress"></div>
    </div>

    <!-- Quiz Mode -->
    <div id="mode-quiz" style="display:none;">
      <div class="card">
        <div class="quiz-score" id="quiz-score"></div>
        <div class="quiz-word" id="quiz-word"></div>
        <div class="quiz-options" id="quiz-options"></div>
        <div class="quiz-feedback" id="quiz-feedback" style="display:none;"></div>
        <div class="quiz-next" id="quiz-next" style="display:none;">
          <button class="btn btn-primary" onclick="nextQuiz()">שאלה הבאה →</button>
        </div>
      </div>
    </div>

    <!-- Review Mode -->
    <div id="mode-review" style="display:none;">
      <div id="review-content"></div>
    </div>

    <!-- Stats Mode -->
    <div id="mode-stats" style="display:none;">
      <div id="stats-content"></div>
    </div>
  </div>
</div>

 "מסתופף", "definition": "מבקר לעיתים קרובות מוגן, חוסה החיות", "example": "", "unit": 6}, {"word": "מסתת", "definition": "מחליק ומקציע אבן הפסלים באיי הפסחא", "example": "", "unit": 6}, {"word": "מעוז", "definition": "מקום מבוצר, מחסה גבורה, חוזק הלוחמים התבצרו", "example": "", "unit": 6}, {"word": "מעילה", "definition": "שימוש פרטי בכספי אחרים שלא ברשות הפרת אמון בגידה היא", "example": "", "unit": 6}, {"word": "מעמעם", "definition": ",מטושטש, מעורפל, מוכהה בהיר פחות כאשר החל המופע המנורות", "example": "", "unit": 6}, {"word": "מעקש", "definition": "פיתול בדרך, מכשול", "example": "דרכו של יוסף אל התואר הייתה רצופהמ עק שים אך לבסוף צלח בהצטיינות", "unit": 6}, {"word": "מעשנה", "definition": "ארובה הנוצרים מאמינים כי בחג המולד סנטה קלאוס שולח מתנות דרך", "example": "", "unit": 6}, {"word": "מפח נפש", "definition": "אכזבה גדולה, ייאוש", "example": "אי קבלתה לעבודה גרמה להמ פח נפש", "unit": 6}, {"word": "מפטיר", "definition": "אומר דבר בסוף מעשה", "example": "משחרר, פוטר המפט יר סגר את הכינוס בדברי ברכה ותודה", "unit": 6}, {"word": "נים ולא נים", "definition": "שינה לא עמוקה ולא רציפה", "example": "", "unit": 6}, {"word": "סימפטום", "definition": "למתח נפשי", "example": "", "unit": 6}, {"word": "סינתטי", "definition": "מלאכותי, מזויף, לא אמתי רכשנו לגינתנו דשא", "example": "", "unit": 6}, {"word": "עמדמ נגד", "definition": "ראה את הנעשה ולא הושיט עזרה", "example": "בעת שהאיש הוכה, כל העוברים ושבים ברחוב עמדומ נגד", "unit": 6}, {"word": "עמום", "definition": "מטושטש, מעורפל בשעות הלילה ראייתי הופכת עָמּומה וקשה לי לרחוק למרחק", "example": "", "unit": 6}, {"word": "עמיל", "definition": "סוכן, מתווך ,כאשר יימכר הבית", "example": "", "unit": 6}, {"word": "העמיל", "definition": "אשר מטפל בענייני המכירה ירוויח עמלה של אחוז וחצי מהמכירה", "example": "", "unit": 6}, {"word": "פלגמטי", "definition": "חסר מרץ, אדיש, עצלן העובד היה", "example": "פ לגמט .ולכן סיים את עבודתו באיחור של שבוע", "unit": 6}, {"word": "פלוני", "definition": "אדם כלשהו, מישהו, לא ניתן לזהותו, אינו מוכר המ ion": "אכסניה, מלון אורחים, פונדק", "example": "בנימין התלבט האם לנסוע לאילת עם חבריו שכן מחירי בתי- המלון היו גבוהים מאוד, חבריו אמרו לו שאפשר ללון", "unit": 14}, {"word": "בחאן", "definition": "ולאו דווקא במלון", "example": "", "unit": 14}, {"word": "חבוש", "definition": "קשור, אסור כ- שעות לאחר היעדרותו נמצא אלון חָ בּוש לעץ באזור שכוח אל", "example": "", "unit": 14}, {"word": "חדלון", "definition": "חורבן, הרס", "example": "המלחמה בסוריה גובה הורגים רבים וגורמתחד לון רב וכואב לחלק ניכר מהאוכלוסייה", "unit": 14}, {"word": "חתר", "definition": "שואף למען מטרה מסוימת תנועה בתוך המים", "example": "הסטודנט חתר לקבל ציון טוב בבחינה ועל- כן הוא השקיע רבות", "unit": 14}, {"word": "טחוב", "definition": "לח, רטוב ליאור הוציא את המכנס מהמייבש למרות שהוא היה", "example": "", "unit": 14}, {"word": "טחןמים", "definition": "פעל לשווא, עשה דבר לא יעיל", "example": "איני נכנסת לתרגולים בסטטיסטיקה, שכן לעניות דעתי המתרגל", "unit": 14}, {"word": "טחו עיניומר אות", "definition": "התכחש לדברים כפי שהם מצבו הכלכלי של יוסי היה בשפל, אך למרות זאת", "example": "", "unit": 14}, {"word": "ידו עלה עליונה", "definition": "ניצח יואב סיים את הקרב", "example": "כשידו עלה עליונה ., ולכן אורו פניו", "unit": 14}, {"word": "יושבקר נות", "definition": "בטלן, לא עושה דבר אמו של נהוראי, מאוכזבת ממנו שכן לטענתה הוא", "example": "", "unit": 14}, {"word": "יחידיס גלה", "definition": "אנשים יוצאי דופן בתכונותיהם, שאין הרבה כמותם", "example": "לאחר לכתו של הרבי מלובב יץ', רבים ספדו לו באומרם שהוא היה", "unit": 14}, {"word": "כאבל בין חתנים", "definition": "אדם עצוב הנמצא בין אנשים שמחים", "example": "ביום חתונת בתו חש האבכא בל בין חת נים שכן אינו אהב את בחיר ליבה", "unit": 14}, {"word": "כבדפה", "definition": "מגמגם, כבד לשון משה רבנו היה אדם ּכָבֵד פֶה ולמרות זאת היה אחד מהמנהיגים הגדולים של עם- ישראל", "example": "", "unit": 14}, {"word": "לאדב יםולא יער", "definition": "לא היו דברים מעולם", "example": "טליה טוענת שראתה אמש את חן מסתובבת בחברת אנשים מפוקפקים, אך מכיוון שחן שוהה בחו\"ל עם משפחתה, אני יוד inition": "עובד המטפל בסוסים ניר היה סַ יָס שטיפל בסוסיו במסירות נפש ובאהבה רבה", "example": "", "unit": 18}, {"word": "עטוי", "definition": "מכוסה הקוסם היה", "example": "עטוי גלימה שחורה וארוכה עד.לרצפה", "unit": 18}, {"word": "עקםאת חוטמו", "definition": "התייחס באי-", "example": "", "unit": 18}, {"word": "עלפניו", "definition": "לכאורה סנגורו של החשוד אמר לו", "example": "", "unit": 18}, {"word": "פסח", "definition": "צולע טל לא יכל ללכת בצורה רגילה מכיוון שהיה", "example": "", "unit": 18}, {"word": "אוסף הקולקציה", "definition": "החדשה של המעצבת זכתה לתשבחות רבות בקרב המבקרים", "example": "", "unit": 18}, {"word": "קונקרטי", "definition": "ממשי, מוחשי", "example": "", "unit": 18}, {"word": "קרדום", "definition": "גרזן אליאב חטב עצים באמצעות", "example": "", "unit": 18}, {"word": "רגיונלי", "definition": "אזורי", "example": "ליהודים בערים שונות במרוקו היו מנהגים שונים וזאת", "unit": 18}, {"word": "אלרואי רובץ", "definition": "בבית חברו הטוב כבר תקופה ארוכה למרות שחברו רומז לו שיחפש מקום אחר", "example": "", "unit": 18}, {"word": "שוד ושבר", "definition": "קריאת צער וייאוש לאחר התבשרותה על מות בנה זעקה האם שֹוד וָשֶ בֶר על כך שנלקח באיבו", "example": "", "unit": 18}, {"word": "שעבוד", "definition": "עבדות ליאת מרגישה שהיא", "example": "", "unit": 18}, {"word": "אבןשפה", "definition": "האבנים המצויות בשולי הכביש המפרידות בין הכביש והמדרכה", "example": "שי לא יכל לחנות מול המרפאה מכיוון", "unit": 19}, {"word": "אגב אורחא", "definition": "דרך אגב", "example": ",יצאתי לסידורים אחזור רק בערבא גב אורחא השארתי אוכל במקרר", "unit": 19}, {"word": "אדוה", "definition": "גל קטן בזמן ששחתי בברכה יצרתי", "example": "", "unit": 19}, {"word": "אין לדבר יםשחר", "definition": "לא נכון כלל וכלל", "example": "החוקר הטיח בפני הנאשםשא ין לד בר יםשחר שכן הוא נמצא משקר מספר פעמים", "unit": 19}, {"word": "אתרעמ זלו", "definition": "המזל לא היה לצדו יאיר הימר על סכום נכבד כי היה בטוח שיזכה, אך", "example": "", "unit": 19}, {"word": "בדבבד", "definition": "ביחד, בו זמנית סטודנטים רבים נאל let username = '';
let currentMode = 'flashcards';
let filteredWords = [];
let fcIndex = 0;
let quizCorrect = 0;
let quizTotal = 0;
let quizCurrent = null;

// Storage helpers
function sKey(key) { return username + '_' + key; }
function getData(key, def) { try { return JSON.parse(localStorage.getItem(sKey(key))) || def; } catch { return def; } }
function setData(key, val) { localStorage.setItem(sKey(key), JSON.stringify(val)); }

// Word progress: { [word]: { correct: n, wrong: n, lastSeen: ts, interval: days, nextReview: ts } }
function getProgress() { return getData('progress', {}); }
function setProgress(p) { setData('progress', p); }

function getMistakes() { return getData('mistakes', []); }
function setMistakes(m) { setData('mistakes', m); }

function addMistake(word) {
  let m = getMistakes();
  if (!m.find(x => x.word === word.word)) {
    m.push(word);
    if (m.length > 200) m.shift();
    setMistakes(m);
  }
}

function removeMistake(wordStr) {
  let m = getMistakes();
  m = m.filter(x => x.word !== wordStr);
  setMistakes(m);
}

// Spaced repetition
function updateSR(wordStr, quality) {
  // quality: 0=wrong, 1=hard, 2=easy
  let p = getProgress();
  let wp = p[wordStr] || { correct:0, wrong:0, lastSeen:0, interval:1, nextReview:0 };
  wp.lastSeen = Date.now();
  if (quality >= 1) {
    wp.correct++;
    wp.interval = quality === 2 ? Math.min(wp.interval * 2.5, 30) : Math.min(wp.interval * 1.5, 30);
  } else {
    wp.wrong++;
    wp.interval = 1;
  }
  wp.nextReview = Date.now() + wp.interval * 86400000;
  p[wordStr] = wp;
  setProgress(p);
}

// Sort by spaced repetition priority
function srSort(words) {
  let p = getProgress();
  let now = Date.now();
  return [...words].sort((a, b) => {
    let pa = p[a.word], pb = p[b.word];
    let sa = pa ? pa.nextReview : 0;
    let sb = pb ? pb.nextReview : 0;
    // Unseen words first (nextReview=0), then overdue, then by interval
    if (!pa && pb) return -1;
    if (pa && !pb) return 1;
    return sa - sb;
  });
}

function shuffle(arr) {
  let a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

// Init
function initApp() {
  let stored = localStorage.getItem('vocab_user');
  if (stored) {
    username = stored;
    showApp();
  }
}

function startApp() {
  let name = document.getElementById('usernameInput').value.trim();
  if (!name) return;
  username = name;
  localStorage.setItem('vocab_user', name);
  showApp();
}

function switchUser() {
  localStorage.removeItem('vocab_user');
  username = '';
  document.getElementById('welcome').style.display = 'flex';
  document.getElementById('mainApp').style.display = 'none';
  document.getElementById('usernameInput').value = '';
}

function showApp() {
  document.getElementById('welcome').style.display = 'none';
  document.getElementById('mainApp').style.display = 'block';
  document.getElementById('userDisplay').textContent = '👤 ' + username;
  
  // Populate unit filter
  let units = [...new Set(VOCAB.map(w => w.unit))].sort((a,b) => a-b);
  let sel = document.getElementById('unitFilter');
  sel.innerHTML = '<option value="all">הכל (' + VOCAB.length + ')</option>';
  units.forEach(u => {
    let count = VOCAB.filter(w => w.unit === u).length;
    sel.innerHTML += '<option value="' + u + '">יחידה ' + u + ' (' + count + ')</option>';
  });
  
  applyFilter();
  setMode('flashcards');
  showSyncBtn();
}

function applyFilter() {
  let unit = document.getElementById('unitFilter').value;
  let sort = document.getElementById('sortFilter').value;
  
  filteredWords = unit === 'all' ? [...VOCAB] : VOCAB.filter(w => w.unit == unit);
  
  switch(sort) {
    case 'spaced': filteredWords = srSort(filteredWords); break;
    case 'random': filteredWords = shuffle(filteredWords); break;
    case 'alpha': filteredWords.sort((a,b) => a.word.localeCompare(b.word, 'he')); break;
    case 'unit': filteredWords.sort((a,b) => a.unit - b.unit || a.word.localeCompare(b.word, 'he')); break;
  }
  
  document.getElementById('wordCount').textContent = filteredWords.length + ' מילים';
  fcIndex = 0;
  
  if (currentMode === 'flashcards') showFlashcard();
  if (currentMode === 'quiz') startQuiz();
  if (currentMode === 'review') showReview();
  if (currentMode === 'stats') showStats();
}

function setMode(mode) {
  currentMode = mode;
  document.querySelectorAll('.nav .btn').forEach(b => b.classList.remove('active'));
  document.querySelector('[data-mode="' + mode + '"]').classList.add('active');
  
  ['flashcards','unknown','quiz','review','stats'].forEach(m => {
    document.getElementById('mode-' + m).style.display = m === mode ? 'block' : 'none';
  });
  document.getElementById('filtersBar').style.display = mode === 'stats' ? 'none' : 'flex';
  
  if (mode === 'flashcards') showFlashcard();
  if (mode === 'unknown') showUnknownMode();
  if (mode === 'quiz') startQuiz();
  if (mode === 'review') showReview();
  if (mode === 'stats') showStats();
}

// Flashcards
function showFlashcard() {
  if (!filteredWords.length) return;
  if (fcIndex >= filteredWords.length) fcIndex = 0;
  if (fcIndex < 0) fcIndex = filteredWords.length - 1;
  
  let w = filteredWords[fcIndex];
  document.getElementById('flashcard').classList.remove('flipped');
  document.getElementById('fc-rating').style.display = 'none';
  document.getElementById('fc-word').textContent = w.word;
  document.getElementById('fc-word2').textContent = w.word;
  document.getElementById('fc-def').textContent = w.definition;
  document.getElementById('fc-example').textContent = w.example || '';
  document.getElementById('fc-example').style.display = w.example ? 'block' : 'none';
  document.getElementById('fc-unit').textContent = 'יחידה ' + w.unit;
  document.getElementById('fc-unit2').textContent = 'יחידה ' + w.unit;
  document.getElementById('fc-progress').textContent = (fcIndex + 1) + ' / ' + filteredWords.length;
}

function flipCard() {
  document.getElementById('flashcard').classList.toggle('flipped');
  if (document.getElementById('flashcard').classList.contains('flipped')) {
    document.getElementById('fc-rating').style.display = 'flex';
  }
}

function rateCard(q) {
  let w = filteredWords[fcIndex];
  updateSR(w.word, q);
  if (q === 0) addMistake(w);
  else if (q === 2) removeMistake(w.word);
  nextCard();
}

function nextCard() { fcIndex++; showFlashcard(); }
function prevCard() { fcIndex--; showFlashcard(); }

// Quiz
function startQuiz() {
  quizCorrect = 0; quizTotal = 0;
  nextQuiz();
}

function nextQuiz() {
  if (filteredWords.length < 4) return;
  
  let idx = Math.floor(Math.random() * filteredWords.length);
  quizCurrent = filteredWords[idx];
  
  // Pick 3 wrong answers from different words
  let wrongs = shuffle(VOCAB.filter(w => w.word !== quizCurrent.word)).slice(0, 3);
  let options = shuffle([quizCurrent, ...wrongs]);
  
  document.getElementById('quiz-word').textContent = quizCurrent.word;
  document.getElementById('quiz-score').textContent = '✅ ' + quizCorrect + ' / ' + quizTotal;
  document.getElementById('quiz-feedback').style.display = 'none';
  document.getElementById('quiz-next').style.display = 'none';
  
  let optDiv = document.getElementById('quiz-options');
  optDiv.innerHTML = '';
  options.forEach(o => {
    let btn = document.createElement('button');
    btn.className = 'quiz-option';
    btn.textContent = o.definition.substring(0, 80);
    btn.onclick = () => answerQuiz(o, btn, optDiv);
    optDiv.appendChild(btn);
  });
}

function answerQuiz(selected, btn, optDiv) {
  quizTotal++;
  let correct = selected.word === quizCurrent.word;
  
  // Disable all options
  optDiv.querySelectorAll('.quiz-option').forEach(b => {
    b.classList.add('disabled');
    // Find the correct option text
    if (b.textContent === quizCurrent.definition.substring(0, 80)) {
      b.classList.add('correct');
    }
  });
  
  if (correct) {
    quizCorrect++;
    btn.classList.add('correct');
    updateSR(quizCurrent.word, 2);
    removeMistake(quizCurrent.word);
  } else {
    btn.classList.add('wrong');
    updateSR(quizCurrent.word, 0);
    addMistake(quizCurrent);
  }
  
  document.getElementById('quiz-score').textContent = '✅ ' + quizCorrect + ' / ' + quizTotal;
  
  let fb = document.getElementById('quiz-feedback');
  fb.style.display = 'block';
  fb.className = 'quiz-feedback ' + (correct ? 'correct' : 'wrong');
  fb.innerHTML = (correct ? '✅ נכון!' : '❌ לא נכון') + '<br><strong>' + quizCurrent.word + '</strong>: ' + quizCurrent.definition;
  if (quizCurrent.example) {
    fb.innerHTML += '<br><em style="opacity:0.8">' + quizCurrent.example + '</em>';
  }
  
  document.getElementById('quiz-next').style.display = 'block';
}

// Review mistakes
function showReview() {
  let mistakes = getMistakes();
  let div = document.getElementById('review-content');
  
  if (!mistakes.length) {
    div.innerHTML = '<div class="review-empty card">🎉 אין טעויות! המשך ללמוד</div>';
    return;
  }
  
  div.innerHTML = '<div class="card"><h3>🔁 ' + mistakes.length + ' מילים לחזרה</h3></div>';
  div.innerHTML += '<div class="review-list">' + mistakes.map(w => 
    '<div class="review-item"><div class="review-word">' + w.word + 
    ' <span style="font-size:0.7em;opacity:0.5">יחידה ' + w.unit + '</span></div>' +
    '<div class="review-def">' + w.definition + '</div>' +
    (w.example ? '<div class="review-example">' + w.example + '</div>' : '') +
    '<button class="btn btn-small btn-success" style="margin-top:8px" onclick="removeMistakeAndRefresh(this)" data-word="' + 
    encodeURIComponent(w.word) + '">✅ למדתי</button></div>'
  ).join('') + '</div>';
}

function removeMistakeAndRefresh(btn) {
  let word = decodeURIComponent(btn.dataset.word);
  removeMistake(word);
  showReview();
}

// Unknown words mode
let unknownWords = [];
let ukIndex = 0;

function getUnknownWords() {
  let p = getProgress();
  let mistakes = getMistakes();
  let mistakeWords = new Set(mistakes.map(w => w.word));
  
  // Words that: never seen, OR marked wrong and not yet mastered
  return filteredWords.filter(w => {
    let wp = p[w.word];
    if (!wp) return true; // never seen
    if (mistakeWords.has(w.word)) return true; // in mistakes list
    if (wp.wrong > wp.correct) return true; // more wrong than right
    return false;
  });
}

function showUnknownMode() {
  unknownWords = getUnknownWords();
  ukIndex = 0;
  document.getElementById('unknown-count').textContent = unknownWords.length + ' מילים לא מוכרות';
  showUnknownCard();
}

function showUnknownCard() {
  if (!unknownWords.length) {
    document.getElementById('unknown-flashcard').innerHTML = 
      '<div class="flashcard-face" style="position:relative;"><div class="flashcard-word">🎉</div><div style="font-size:1.1em;">כל הכבוד! אין מילים לא מוכרות</div></div>';
    document.getElementById('uk-rating').style.display = 'none';
    document.getElementById('uk-progress').textContent = '';
    return;
  }
  if (ukIndex >= unknownWords.length) ukIndex = 0;
  if (ukIndex < 0) ukIndex = unknownWords.length - 1;
  
  let w = unknownWords[ukIndex];
  
  // Reset card HTML if it was emptied by "no words" state
  let fc = document.getElementById('unknown-flashcard');
  if (!document.getElementById('uk-word')) {
    fc.innerHTML = 
      '<div class="flashcard-face"><span class="flashcard-unit" id="uk-unit"></span><div class="flashcard-word" id="uk-word"></div><div style="font-size:0.9em;opacity:0.5;margin-top:8px;">לחץ להפוך</div></div>' +
      '<div class="flashcard-face flashcard-back"><span class="flashcard-unit" id="uk-unit2"></span><div class="flashcard-word" id="uk-word2"></div><div class="flashcard-def" id="uk-def"></div><div class="flashcard-example" id="uk-example"></div></div>';
  }
  
  fc.classList.remove('flipped');
  document.getElementById('uk-rating').style.display = 'none';
  document.getElementById('uk-word').textContent = w.word;
  document.getElementById('uk-word2').textContent = w.word;
  document.getElementById('uk-def').textContent = w.definition;
  document.getElementById('uk-example').textContent = w.example || '';
  document.getElementById('uk-example').style.display = w.example ? 'block' : 'none';
  document.getElementById('uk-unit').textContent = 'יחידה ' + w.unit;
  document.getElementById('uk-unit2').textContent = 'יחידה ' + w.unit;
  document.getElementById('uk-progress').textContent = (ukIndex + 1) + ' / ' + unknownWords.length;
}

function flipUnknown() {
  document.getElementById('unknown-flashcard').classList.toggle('flipped');
  if (document.getElementById('unknown-flashcard').classList.contains('flipped')) {
    document.getElementById('uk-rating').style.display = 'flex';
  }
}

function rateUnknown(q) {
  let w = unknownWords[ukIndex];
  updateSR(w.word, q);
  if (q === 0) addMistake(w);
  else { removeMistake(w.word); unknownWords.splice(ukIndex, 1); if (ukIndex >= unknownWords.length) ukIndex = 0; }
  document.getElementById('unknown-count').textContent = unknownWords.length + ' מילים לא מוכרות';
  showUnknownCard();
}

function nextUnknown() { ukIndex++; showUnknownCard(); }
function prevUnknown() { ukIndex--; showUnknownCard(); }

// Stats
function showStats() {
  let p = getProgress();
  let total = VOCAB.length;
  let seen = Object.keys(p).length;
  let mastered = Object.values(p).filter(x => x.correct >= 3 && x.interval >= 5).length;
  let mistakes = getMistakes().length;
  let totalCorrect = Object.values(p).reduce((s, x) => s + x.correct, 0);
  let totalWrong = Object.values(p).reduce((s, x) => s + x.wrong, 0);
  let accuracy = totalCorrect + totalWrong > 0 ? Math.round(totalCorrect / (totalCorrect + totalWrong) * 100) : 0;
  
  let html = '<div class="stats-grid">';
  html += statCard(total, 'סה"כ מילים');
  html += statCard(seen, 'נצפו');
  html += statCard(mastered, 'נרכשו');
  html += statCard(mistakes, 'לחזרה');
  html += statCard(accuracy + '%', 'דיוק');
  html += statCard(totalCorrect + totalWrong, 'תשובות');
  html += '</div>';
  
  html += '<div class="card"><h3>התקדמות כללית</h3>';
  html += '<div class="progress-bar"><div class="progress-fill" style="width:' + Math.round(seen/total*100) + '%"></div></div>';
  html += '<span style="font-size:0.85em">' + Math.round(seen/total*100) + '% נצפו</span>';
  html += '<div class="progress-bar"><div class="progress-fill" style="width:' + Math.round(mastered/total*100) + '%"></div></div>';
  html += '<span style="font-size:0.85em">' + Math.round(mastered/total*100) + '% נרכשו</span></div>';
  
  // Per-unit stats
  let units = [...new Set(VOCAB.map(w => w.unit))].sort((a,b) => a-b);
  html += '<div class="card unit-stats"><h3>לפי יחידה</h3>';
  units.forEach(u => {
    let uWords = VOCAB.filter(w => w.unit === u);
    let uSeen = uWords.filter(w => p[w.word]).length;
    let pct = Math.round(uSeen / uWords.length * 100);
    html += '<div class="unit-stat-row"><span>יחידה ' + u + ' (' + uWords.length + ')</span>';
    html += '<div style="flex:1;margin:0 12px"><div class="progress-bar"><div class="progress-fill" style="width:' + pct + '%"></div></div></div>';
    html += '<span>' + pct + '%</span></div>';
  });
  html += '</div>';
  
  // Reset button
  html += '<div style="text-align:center;margin-top:20px"><button class="btn btn-error btn-small" onclick="confirmReset()">🗑️ אפס התקדמות</button></div>';
  
  document.getElementById('stats-content').innerHTML = html;
}

function statCard(num, label) {
  return '<div class="stat-card"><div class="stat-number">' + num + '</div><div class="stat-label">' + label + '</div></div>';
}

function confirmReset() {
  if (confirm('למחוק את כל ההתקדמות?')) resetProgress();
}

function resetProgress() {
  setProgress({});
  setMistakes([]);
  showStats();
}

// Theme
function toggleTheme() {
  document.body.classList.toggle('light');
  let isLight = document.body.classList.contains('light');
  localStorage.setItem('theme', isLight ? 'light' : 'dark');
  document.getElementById('themeToggle').textContent = isLight ? '🌞' : '🌙';
}

// Keyboard
document.addEventListener('keydown', e => {
  if (currentMode === 'flashcards') {
    if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); flipCard(); }
    if (e.key === 'ArrowLeft') nextCard();
    if (e.key === 'ArrowRight') prevCard();
    if (e.key === '1') rateCard(0);
    if (e.key === '2') rateCard(1);
    if (e.key === '3') rateCard(2);
  }
  if (currentMode === 'unknown') {
    if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); flipUnknown(); }
    if (e.key === 'ArrowLeft') nextUnknown();
    if (e.key === 'ArrowRight') prevUnknown();
    if (e.key === '1') rateUnknown(0);
    if (e.key === '2') rateUnknown(2);
  }
});

// Load theme
if (localStorage.getItem('theme') === 'light') {
  document.body.classList.add('light');
  document.getElementById('themeToggle').textContent = '🌞';
}

// ============ SYNC (Copy/Paste Code) ============

function getProgressSnapshot() {
  return {
    progress: getProgress(),
    mistakes: getMistakes(),
    timestamp: Date.now(),
    username: username
  };
}

function restoreFromSnapshot(data) {
  if (data.progress) setProgress(data.progress);
  if (data.mistakes) setMistakes(data.mistakes);
}

function exportCode() {
  let data = getProgressSnapshot();
  // Compress: only save words with actual progress
  let slim = { p: {}, m: data.mistakes.map(w => w.word), t: data.timestamp };
  for (let [k, v] of Object.entries(data.progress)) {
    if (v.correct || v.wrong) slim.p[k] = [v.correct, v.wrong, v.interval || 0];
  }
  return btoa(unescape(encodeURIComponent(JSON.stringify(slim))));
}

function importCode(code) {
  try {
    let slim = JSON.parse(decodeURIComponent(escape(atob(code.trim()))));
    let progress = {};
    for (let [k, v] of Object.entries(slim.p)) {
      progress[k] = { correct: v[0], wrong: v[1], interval: v[2], lastSeen: slim.t, nextReview: Date.now() };
    }
    let mistakes = slim.m ? VOCAB.filter(w => slim.m.includes(w.word)) : [];
    restoreFromSnapshot({ progress, mistakes });
    return true;
  } catch(e) { console.error('Import error:', e); return false; }
}

function openSyncModal() {
  let modal = document.getElementById('syncModal');
  modal.style.display = 'block';
  let p = getProgress();
  let seen = Object.keys(p).length;
  
  let html = '<p style="text-align:center;margin-bottom:16px;">סנכרון בין מכשירים באמצעות קוד</p>';
  
  // Export
  html += '<div style="margin-bottom:16px;">';
  html += '<button class="btn btn-primary" style="width:100%;margin-bottom:8px;" onclick="doExport()">📤 ייצוא התקדמות (' + seen + ' מילים)</button>';
  html += '<textarea id="syncCode" readonly style="width:100%;height:80px;padding:8px;border-radius:8px;border:1px solid var(--border);background:var(--bg2);color:var(--text);font-size:0.75em;font-family:monospace;direction:ltr;display:none;resize:none;" onclick="this.select()"></textarea>';
  html += '<button id="copyBtn" class="btn btn-small btn-secondary" style="width:100%;margin-top:4px;display:none;" onclick="doCopy()">📋 העתק קוד</button>';
  html += '</div>';
  
  // Import
  html += '<div style="border-top:1px solid var(--border);padding-top:16px;">';
  html += '<p style="font-size:0.9em;opacity:0.7;margin-bottom:8px;text-align:center;">או הדבק קוד ממכשיר אחר:</p>';
  html += '<textarea id="importCode" placeholder="הדבק קוד כאן..." style="width:100%;height:80px;padding:8px;border-radius:8px;border:1px solid var(--border);background:var(--bg2);color:var(--text);font-size:0.75em;font-family:monospace;direction:ltr;resize:none;"></textarea>';
  html += '<button class="btn btn-success" style="width:100%;margin-top:8px;" onclick="doImport()">📥 ייבוא</button>';
  html += '</div>';
  
  html += '<div id="syncStatus" style="text-align:center;margin-top:12px;font-size:0.9em;"></div>';
  document.getElementById('syncContent').innerHTML = html;
}

function closeSyncModal() { document.getElementById('syncModal').style.display = 'none'; }

async function doExport() {
  let code = exportCode();
  document.getElementById('syncCode').value = code;
  document.getElementById('syncCode').style.display = 'block';
  document.getElementById('copyBtn').style.display = 'block';
  document.getElementById('syncCode').select();
  document.getElementById('syncStatus').innerHTML = '⏳ שולח לטלגרם...';
  
  // Send to Telegram
  let p = getProgress();
  let seen = Object.keys(p).length;
  let mastered = Object.values(p).filter(x => x.correct >= 3 && x.interval >= 5).length;
  let summary = '🔄 גיבוי התקדמות\n👤 ' + username + '\n📊 ' + seen + ' נצפו | ' + mastered + ' נרכשו';
  
  // Send via Telegram: summary + code as separate message
  let botUrl = 'https://api.telegram.org/bot8549430137:AAGCGTQI3YPS3dboEHxNXws7fHFTX6NbIhs/sendMessage?chat_id=929239973&text=';
  try {
    let r = await fetch(botUrl + encodeURIComponent(summary));
    await fetch(botUrl + encodeURIComponent(code));
    if (r.ok) {
      document.getElementById('syncStatus').innerHTML = '✅ נשלח לטלגרם!';
    } else {
      document.getElementById('syncStatus').innerHTML = '⚠️ הקוד מוכן להעתקה';
    }
  } catch(e) {
    try {
      new Image().src = botUrl + encodeURIComponent(summary);
      new Image().src = botUrl + encodeURIComponent(code);
      document.getElementById('syncStatus').innerHTML = '✅ נשלח לטלגרם!';
    } catch(e2) {
      document.getElementById('syncStatus').innerHTML = '⚠️ הקוד מוכן להעתקה';
    }
  }
}

function doCopy() {
  let code = document.getElementById('syncCode').value;
  if (navigator.clipboard) {
    navigator.clipboard.writeText(code).then(() => {
      document.getElementById('copyBtn').textContent = '✓ הועתק!';
      setTimeout(() => { document.getElementById('copyBtn').textContent = '📋 העתק קוד'; }, 2000);
    });
  } else {
    document.getElementById('syncCode').select();
    document.execCommand('copy');
    document.getElementById('copyBtn').textContent = '✓ הועתק!';
  }
}

function doImport() {
  let code = document.getElementById('importCode').value.trim();
  if (!code) { document.getElementById('syncStatus').innerHTML = '❌ הדבק קוד קודם'; return; }
  let ok = importCode(code);
  if (ok) {
    document.getElementById('syncStatus').innerHTML = '✅ יובא בהצלחה! מרענן...';
    setTimeout(() => { applyFilter(); closeSyncModal(); }, 1000);
  } else {
    document.getElementById('syncStatus').innerHTML = '❌ קוד לא תקין';
  }
}

function shareLink() {
  let url = 'https://tomerph2004.github.io/psychometric-vocab/';
  if (navigator.share) {
    navigator.share({ title: 'עושר לשוני - אוצר מילים פסיכומטרי', url: url });
  } else if (navigator.clipboard) {
    navigator.clipboard.writeText(url).then(() => alert('הקישור הועתק!'));
  } else {
    prompt('העתק את הקישור:', url);
  }
}

function showSyncBtn() {
  document.getElementById('syncBtn').style.display = username ? 'inline-block' : 'none';
}

// ============ END CLOUD SYNC ============

// Start
initApp();
