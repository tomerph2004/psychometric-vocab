<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית לימוד אוצר מילים פסיכומטרי</title>
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --bg-color: #ffffff;
            --card-bg: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            direction: rtl;
            text-align: right;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-height: 40px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-error {
            background: var(--error-color);
            color: white;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .word-card {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .definition {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .example {
            font-size: 16px;
            font-style: italic;
            color: #64748b;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border-right: 4px solid var(--primary-color);
        }

        .difficulty-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .difficulty-1 { background: #10b981; }
        .difficulty-2 { background: #06b6d4; }
        .difficulty-3 { background: #f59e0b; }
        .difficulty-4 { background: #ef4444; }
        .difficulty-5 { background: #8b5cf6; }

        .category-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            font-size: 12px;
            color: var(--primary-color);
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .quiz-option {
            padding: 15px;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
        }

        .quiz-option:hover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .quiz-option.correct {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .quiz-option.incorrect {
            border-color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .hidden {
            display: none !important;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .word-counter {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 15px;
            }

            .card {
                padding: 20px;
                min-height: 300px;
            }

            .word-card {
                font-size: 24px;
            }

            .definition {
                font-size: 16px;
            }

            .controls {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }

            .mode-selector {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .study-summary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .study-summary h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .level-indicator {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 15px 0;
        }

        .level-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .level-dot.active {
            background: white;
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <div class="logo">
                📚 לימוד אוצר מילים פסיכומטרי
            </div>
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
                <button class="btn btn-secondary" onclick="resetProgress()">איפוס התקדמות</button>
                <button class="btn btn-primary" onclick="showStats()">סטטיסטיקות</button>
            </div>
        </div>

        <div class="mode-selector">
            <button class="btn btn-primary" onclick="setMode('flashcards')">📇 כרטיסיות</button>
            <button class="btn btn-secondary" onclick="setMode('quiz')">🎯 חידון</button>
            <button class="btn btn-secondary" onclick="setMode('review')">📝 חזרה על שגיאות</button>
            <button class="btn btn-secondary" onclick="setMode('stats')">📊 דשבורד</button>
        </div>

        <div class="filters">
            <label>רמת קושי:</label>
            <select class="filter-select" id="difficultyFilter" onchange="applyFilters()">
                <option value="all">כל הרמות</option>
                <option value="1">🟢 קל (1)</option>
                <option value="2">🔵 בינוני-קל (2)</option>
                <option value="3">🟡 בינוני (3)</option>
                <option value="4">🔴 קשה (4)</option>
                <option value="5">🟣 מאוד קשה (5)</option>
            </select>
            
            <label>קטגוריה:</label>
            <select class="filter-select" id="categoryFilter" onchange="applyFilters()">
                <option value="all">כל הקטגוריות</option>
                <option value="פעלים נדירים">פעלים נדירים</option>
                <option value="שמות עצם מופשטים">שמות עצם מופשטים</option>
                <option value="תארים ספרותיים">תארים ספרותיים</option>
                <option value="ביטויים ומילות קישור">ביטויים ומילות קישור</option>
                <option value="משפט ופילוסופיה">משפט ופילוסופיה</option>
                <option value="מדע ואמנות">מדע ואמנות</option>
                <option value="נרדפות ומשמעות כפולה">נרדפות ומשמעות כפולה</option>
            </select>
        </div>

        <div id="flashcardMode" class="mode-content">
            <div class="card fade-in" id="flashcard">
                <div class="difficulty-badge" id="cardDifficulty"></div>
                <div class="category-badge" id="cardCategory"></div>
                <div class="word-counter" id="cardCounter"></div>
                <div class="word-card" id="cardWord"></div>
                <div class="definition hidden" id="cardDefinition"></div>
                <div class="example hidden" id="cardExample"></div>
                <div class="level-indicator" id="levelIndicator"></div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="flipCard()" id="flipBtn">הצג הגדרה</button>
                    <button class="btn btn-success hidden" onclick="markCorrect()" id="correctBtn">✅ יודע</button>
                    <button class="btn btn-error hidden" onclick="markIncorrect()" id="incorrectBtn">❌ לא יודע</button>
                    <button class="btn btn-secondary" onclick="nextCard()" id="nextBtn">הבא</button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="flashcardProgress"></div>
            </div>
        </div>

        <div id="quizMode" class="mode-content hidden">
            <div class="card fade-in">
                <div class="difficulty-badge" id="quizDifficulty"></div>
                <div class="category-badge" id="quizCategory"></div>
                <div class="word-counter" id="quizCounter"></div>
                <div class="word-card" id="quizWord"></div>
                <div class="quiz-options" id="quizOptions"></div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="nextQuiz()" id="nextQuizBtn">השאלה הבאה</button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="quizProgress"></div>
            </div>
        </div>

        <div id="reviewMode" class="mode-content hidden">
            <div class="study-summary" id="reviewSummary">
                <h2>חזרה על מילים שטעיתי בהן</h2>
                <p id="reviewCount"></p>
            </div>
            <div class="card fade-in" id="reviewCard">
                <div class="difficulty-badge" id="reviewDifficulty"></div>
                <div class="category-badge" id="reviewCategory"></div>
                <div class="word-counter" id="reviewCounter"></div>
                <div class="word-card" id="reviewWord"></div>
                <div class="definition" id="reviewDefinition"></div>
                <div class="example" id="reviewExample"></div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="markReviewCorrect()" id="reviewCorrectBtn">✅ למדתי</button>
                    <button class="btn btn-secondary" onclick="nextReview()" id="nextReviewBtn">הבא</button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="reviewProgress"></div>
            </div>
        </div>

        <div id="statsMode" class="mode-content hidden">
            <div class="study-summary">
                <h2>📊 דשבורד התקדמות</h2>
                <p>מעקב אחר הלמידה שלך</p>
            </div>
            <div class="stats-grid" id="statsGrid"></div>
        </div>
    </div>

    <script>
        // Comprehensive Hebrew vocabulary dataset for Psychometric exam
        const vocabulary = [
            // פעלים נדירים (rare verbs)
            { word: "להלל", definition: "לשבח, להעריך, להכיר בטוב", example: "הוא הלל את המשורר על יצירותיו המרגשות", difficulty: 2, category: "פעלים נדירים" },
            { word: "לזלזל", definition: "לבזות, להקטין בערך, להמעיט", example: "אסור לזלזל בכוחו של האויב", difficulty: 2, category: "פעלים נדירים" },
            { word: "לחונן", definition: "לברך, להעניק מתנה או כישרון", example: "הטבע חונן אותה ביופי נדיר", difficulty: 3, category: "פעלים נדירים" },
            { word: "להתחסד", definition: "להראות חסידות או נדיבות", example: "הוא התחסד עמנו ונתן לנו מחסה", difficulty: 4, category: "פעלים נדירים" },
            { word: "לחלל", definition: "לפרוץ, להתחיל, לבצע פעולה ראשונה", example: "הוא חלל את השבת בעבודתו", difficulty: 3, category: "פעלים נדירים" },
            { word: "להתמרמר", definition: "להיות מתוסכל, כועס או מתרגז", example: "הוא התמרמר על ההחלטה הלא הוגנת", difficulty: 3, category: "פעלים נדירים" },
            { word: "לחדול", definition: "להפסיק, להימנע, לעצור", example: "עליך לחדול מהתנהגות זו מיד", difficulty: 4, category: "פעלים נדירים" },
            { word: "להתגבר", definition: "להתעלות, לנצח, לעלות על", example: "הוא התגבר על הקשיים והצליח", difficulty: 2, category: "פעלים נדירים" },
            { word: "להסס", definition: "להתלבט, להיות בספק", example: "הוא הסס לפני שקיבל את ההחלטה", difficulty: 2, category: "פעלים נדירים" },
            { word: "לזכך", definition: "לטהר, לנקות, להבהיר", example: "הזמן זיכך את זכרונותיו מהכאב", difficulty: 3, category: "פעלים נדירים" },
            { word: "להתיעץ", definition: "לבקש עצה, להתייעץ", example: "הוא התיעץ עם המומחה לפני הניתוח", difficulty: 2, category: "פעלים נדירים" },
            { word: "לטמון", definition: "להיות מוסתר, לחבוא", example: "בדבריו הפשוטים טמנה חכמה עמוקה", difficulty: 4, category: "פעלים נדירים" },
            { word: "להעלות", definition: "לעלות, להגביה, להביא למעלה", example: "הוא העלה את המוסיקה על הבמה", difficulty: 1, category: "פעלים נדירים" },
            { word: "לחלוץ", definition: "להציל, לחלץ, לחילול", example: "הכבאים חילצו את הפצועים מההריסות", difficulty: 3, category: "פעלים נדירים" },
            { word: "להתחנך", definition: "לקבל חינוך, ללמוד נימוסים", example: "הוא התחנך בבית ספר יוקרתי", difficulty: 2, category: "פעלים נדירים" },
            { word: "לשפוך", definition: "להשפיל, להוריד, לצקת", example: "הוא שפך את הכוס על השולחן", difficulty: 1, category: "פעלים נדירים" },
            { word: "להתמודד", definition: "להיאבק, להתמודד עם", example: "עליו להתמודד עם האתגרים בחיים", difficulty: 2, category: "פעלים נדירים" },
            { word: "לחנוק", definition: "לסתום נשימה, להיחנק", example: "העשן חנק את הדיירים בבניין", difficulty: 2, category: "פעלים נדירים" },
            { word: "להתבצר", definition: "להתחזק, להגן על עצמו", example: "הצבא התבצר בעמדות חזקות", difficulty: 4, category: "פעלים נדירים" },
            { word: "לקמץ", definition: "לחסוך יותר מדי, להיות קמצן", example: "הוא קמץ בכל שקל ולא בזבז כסף", difficulty: 3, category: "פעלים נדירים" },

            // שמות עצם מופשטים (abstract nouns)
            { word: "תבונה", definition: "חכמה, השכל, היכולת להבין", example: "תבונתו העמוקה הובילה לפתרון המשבר", difficulty: 3, category: "שמות עצם מופשטים" },
            { word: "גאווה", definition: "הרגשת הערכה עצמית, כבוד", example: "הוא מלא בגאווה על הישגיו", difficulty: 1, category: "שמות עצם מופשטים" },
            { word: "צדק", definition: "הוגנות, יושר, מוסריות", example: "הוא נלחם למען הצדק כל חייו", difficulty: 2, category: "שמות עצם מופשטים" },
            { word: "רחמים", definition: "חמלה, רגש של חסד", example: "הוא ביקש רחמים מהשופט", difficulty: 2, category: "שמות עצם מופשטים" },
            { word: "תקווה", definition: "ציפייה לטוב, אופטימיות", example: "התקווה נתנה לו כוח להמשיך", difficulty: 1, category: "שמות עצם מופשטים" },
            { word: "יופי", definition: "אסתטיקה, הרמוניה חזותית", example: "יופי הטבע הרגיש את נשמתה", difficulty: 1, category: "שמות עצם מופשטים" },
            { word: "אמונה", definition: "ביטחון, אמון, דת", example: "אמונתו החזקה עזרה לו בקשיים", difficulty: 2, category: "שמות עצם מופשטים" },
            { word: "אכזבה", definition: "תסכול, הפסדת תקווה", example: "האכזבה מהתוצאות הייתה כבדה", difficulty: 2, category: "שמות עצם מופשטים" },
            { word: "חירות", definition: "עצמאות, חופש", example: "החירות היא הערך החשוב ביותר", difficulty: 2, category: "שמות עצם מופשטים" },
            { word: "כבוד", definition: "הערכה, יוקרה, מעמד", example: "הוא זכה לכבוד רב בקרב עמיתיו", difficulty: 1, category: "שמות עצם מופשטים" },
            { word: "חכמה", definition: "ידע עמוק, תבונה", example: "החכמה באה עם הניסיון", difficulty: 2, category: "שמות עצם מופשטים" },
            { word: "עוני", definition: "חוסר ברכוש, דלות", example: "העוני במדינה גבר בשנים האחרונות", difficulty: 2, category: "שמות עצם מופשטים" },

            currentMode = mode;
            
            // Update button styles
            const buttons = document.querySelectorAll('.mode-selector .btn');
            buttons.forEach(btn => btn.classList.remove('btn-primary'));
            buttons.forEach(btn => btn.classList.add('btn-secondary'));
            
            const activeButton = [...buttons].find(btn => 
                btn.textContent.includes(mode === 'flashcards' ? 'כרטיסיות' : 
                                     mode === 'quiz' ? 'חידון' :
                                     mode === 'review' ? 'חזרה' : 'דשבורד'));
            if (activeButton) {
                activeButton.classList.add('btn-primary');
                activeButton.classList.remove('btn-secondary');
            }
            
            // Hide all mode contents
            const modeContents = document.querySelectorAll('.mode-content');
            modeContents.forEach(content => content.classList.add('hidden'));
            
            // Show selected mode
            const targetMode = document.getElementById(`${mode}Mode`);
            if (targetMode) {
                targetMode.classList.remove('hidden');
            }
            
            // Initialize the selected mode
            switch(mode) {
                case 'flashcards':
                    initFlashcards();
                    break;
                case 'quiz':
                    initQuiz();
                    break;
                case 'review':
                    initReview();
                    break;
                case 'stats':
                    showStatsMode();
                    break;
            }
        }

        // Spaced repetition algorithm
        function calculateNextReview(correct, currentInterval = 1) {
            if (correct) {
                return Date.now() + (currentInterval * 24 * 60 * 60 * 1000 * 2); // Double the interval
            } else {
                return Date.now() + (60 * 60 * 1000); // Review again in 1 hour
            }
        }

        // Flashcards mode
        function initFlashcards() {
            cardRevealed = false;
            updateCurrentCard();
        }

        function updateCurrentCard() {
            if (filteredVocabulary.length === 0) return;
            
            const word = filteredVocabulary[currentWordIndex];
            
            document.getElementById('cardWord').textContent = word.word;
            document.getElementById('cardDefinition').textContent = word.definition;
            document.getElementById('cardExample').textContent = word.example;
            document.getElementById('cardCategory').textContent = word.category;
            document.getElementById('cardCounter').textContent = `${currentWordIndex + 1} / ${filteredVocabulary.length}`;
            
            const difficultyBadge = document.getElementById('cardDifficulty');
            difficultyBadge.textContent = getDifficultyEmoji(word.difficulty) + ` רמה ${word.difficulty}`;
            difficultyBadge.className = `difficulty-badge difficulty-${word.difficulty}`;
            
            // Update level indicator
            updateLevelIndicator(word.difficulty);
            
            // Reset card state
            document.getElementById('cardDefinition').classList.add('hidden');
            document.getElementById('cardExample').classList.add('hidden');
            document.getElementById('flipBtn').classList.remove('hidden');
            document.getElementById('correctBtn').classList.add('hidden');
            document.getElementById('incorrectBtn').classList.add('hidden');
            
            cardRevealed = false;
            
            updateProgress('flashcardProgress', currentWordIndex + 1, filteredVocabulary.length);
        }

        function updateLevelIndicator(difficulty) {
            const indicator = document.getElementById('levelIndicator');
            indicator.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const dot = document.createElement('div');
                dot.className = `level-dot ${i <= difficulty ? 'active' : ''}`;
                indicator.appendChild(dot);
            }
        }

        function getDifficultyEmoji(difficulty) {
            const emojis = ['', '🟢', '🔵', '🟡', '🔴', '🟣'];
            return emojis[difficulty] || '';
        }

        function flipCard() {
            document.getElementById('cardDefinition').classList.remove('hidden');
            document.getElementById('cardExample').classList.remove('hidden');
            document.getElementById('flipBtn').classList.add('hidden');
            document.getElementById('correctBtn').classList.remove('hidden');
            document.getElementById('incorrectBtn').classList.remove('hidden');
            cardRevealed = true;
        }

        function markCorrect() {
            const word = filteredVocabulary[currentWordIndex];
            updateWordProgress(word.word, true);
            nextCard();
        }

        function markIncorrect() {
            const word = filteredVocabulary[currentWordIndex];
            updateWordProgress(word.word, false);
            
            // Add to wrong words for review
            if (!wrongWords.find(w => w.word === word.word)) {
                wrongWords.push(word);
                localStorage.setItem('wrongWords', JSON.stringify(wrongWords));
            }
            
            nextCard();
        }

        function updateWordProgress(wordText, correct) {
            if (!userProgress[wordText]) {
                userProgress[wordText] = {
                    studied: false,
                    correct: 0,
                    incorrect: 0,
                    lastSeen: null,
                    nextReview: Date.now(),
                    difficulty: 1
                };
            }
            
            const progress = userProgress[wordText];
            progress.studied = true;
            progress.lastSeen = Date.now();
            
            if (correct) {
                progress.correct++;
                studyStats.correctAnswers++;
            } else {
                progress.incorrect++;
            }
            
            progress.nextReview = calculateNextReview(correct, progress.correct);
            
            studyStats.totalStudied++;
            
            localStorage.setItem('psychometricProgress', JSON.stringify(userProgress));
            localStorage.setItem('studyStats', JSON.stringify(studyStats));
        }

        function nextCard() {
            currentWordIndex = (currentWordIndex + 1) % filteredVocabulary.length;
            updateCurrentCard();
        }

        // Quiz mode
        function initQuiz() {
            generateQuizQuestion();
        }

        function generateQuizQuestion() {
            if (filteredVocabulary.length === 0) return;
            
            const word = filteredVocabulary[currentWordIndex];
            const otherWords = vocabulary.filter(w => w.word !== word.word);
            const wrongOptions = otherWords
                .sort(() => 0.5 - Math.random())
                .slice(0, 3)
                .map(w => w.definition);
            
            const allOptions = [word.definition, ...wrongOptions]
                .sort(() => 0.5 - Math.random());
            
            document.getElementById('quizWord').textContent = word.word;
            document.getElementById('quizCategory').textContent = word.category;
            document.getElementById('quizCounter').textContent = `${currentWordIndex + 1} / ${filteredVocabulary.length}`;
            
            const difficultyBadge = document.getElementById('quizDifficulty');
            difficultyBadge.textContent = getDifficultyEmoji(word.difficulty) + ` רמה ${word.difficulty}`;
            difficultyBadge.className = `difficulty-badge difficulty-${word.difficulty}`;
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            allOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'quiz-option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectQuizOption(optionElement, option === word.definition, word.definition);
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgress('quizProgress', currentWordIndex + 1, filteredVocabulary.length);
        }

        function selectQuizOption(element, isCorrect, correctAnswer) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.onclick = null); // Disable further clicks
            
            if (isCorrect) {
                element.classList.add('correct');
                updateWordProgress(filteredVocabulary[currentWordIndex].word, true);
            } else {
                element.classList.add('incorrect');
                updateWordProgress(filteredVocabulary[currentWordIndex].word, false);
                
                // Highlight correct answer
                options.forEach(opt => {
                    if (opt.textContent === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
                
                // Add to wrong words
                const word = filteredVocabulary[currentWordIndex];
                if (!wrongWords.find(w => w.word === word.word)) {
                    wrongWords.push(word);
                    localStorage.setItem('wrongWords', JSON.stringify(wrongWords));
                }
            }
        }

        function nextQuiz() {
            currentWordIndex = (currentWordIndex + 1) % filteredVocabulary.length;
            generateQuizQuestion();
        }

        // Review mode
        function initReview() {
            if (wrongWords.length === 0) {
                document.getElementById('reviewSummary').innerHTML = `
                    <h2>🎉 כל הכבוד!</h2>
                    <p>אין מילים לחזרה כרגע. המשך ללמוד מילים חדשות!</p>
                `;
                document.getElementById('reviewCard').style.display = 'none';
                return;
            }
            
            document.getElementById('reviewCount').textContent = `${wrongWords.length} מילים לחזרה`;
            document.getElementById('reviewCard').style.display = 'flex';
            currentWordIndex = 0;
            updateReviewCard();
        }

        function updateReviewCard() {
            if (wrongWords.length === 0) {
                initReview();
                return;
            }
            
            const word = wrongWords[currentWordIndex];
            
            document.getElementById('reviewWord').textContent = word.word;
            document.getElementById('reviewDefinition').textContent = word.definition;
            document.getElementById('reviewExample').textContent = word.example;
            document.getElementById('reviewCategory').textContent = word.category;
            document.getElementById('reviewCounter').textContent = `${currentWordIndex + 1} / ${wrongWords.length}`;
            
            const difficultyBadge = document.getElementById('reviewDifficulty');
            difficultyBadge.textContent = getDifficultyEmoji(word.difficulty) + ` רמה ${word.difficulty}`;
            difficultyBadge.className = `difficulty-badge difficulty-${word.difficulty}`;
            
            updateProgress('reviewProgress', currentWordIndex + 1, wrongWords.length);
        }

        function markReviewCorrect() {
            const word = wrongWords[currentWordIndex];
            updateWordProgress(word.word, true);
            
            // Remove from wrong words
            wrongWords.splice(currentWordIndex, 1);
            localStorage.setItem('wrongWords', JSON.stringify(wrongWords));
            
            if (wrongWords.length === 0) {
                initReview();
                return;
            }
            
            // Adjust index if needed
            if (currentWordIndex >= wrongWords.length) {
                currentWordIndex = 0;
            }
            
            updateReviewCard();
        }

        function nextReview() {
            currentWordIndex = (currentWordIndex + 1) % wrongWords.length;
            updateReviewCard();
        }

        // Statistics mode
        function showStatsMode() {
            const statsGrid = document.getElementById('statsGrid');
            const totalWords = vocabulary.length;
            const studiedWords = Object.values(userProgress).filter(p => p.studied).length;
            const accuracy = studyStats.totalStudied > 0 ? 
                Math.round((studyStats.correctAnswers / studyStats.totalStudied) * 100) : 0;
            
            const difficultyStats = [1, 2, 3, 4, 5].map(level => {
                const levelWords = vocabulary.filter(w => w.difficulty === level);
                const studiedLevel = levelWords.filter(w => userProgress[w.word]?.studied).length;
                return {
                    level,
                    total: levelWords.length,
                    studied: studiedLevel,
                    emoji: getDifficultyEmoji(level)
                };
            });
            
            const categoryStats = {};
            vocabulary.forEach(word => {
                if (!categoryStats[word.category]) {
                    categoryStats[word.category] = { total: 0, studied: 0 };
                }
                categoryStats[word.category].total++;
                if (userProgress[word.word]?.studied) {
                    categoryStats[word.category].studied++;
                }
            });
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${studiedWords}</div>
                    <div class="stat-label">מילים נלמדו</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalWords}</div>
                    <div class="stat-label">סך המילים</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${accuracy}%</div>
                    <div class="stat-label">דיוק</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${wrongWords.length}</div>
                    <div class="stat-label">מילים לחזרה</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${studyStats.streakCount}</div>
                    <div class="stat-label">רצף לימוד</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round((studiedWords/totalWords)*100)}%</div>
                    <div class="stat-label">התקדמות כללית</div>
                </div>
            `;
            
            // Add difficulty breakdown
            const difficultyBreakdown = document.createElement('div');
            difficultyBreakdown.innerHTML = `
                <h3 style="grid-column: 1/-1; text-align: center; margin: 20px 0;">התקדמות לפי רמת קושי</h3>
                ${difficultyStats.map(stat => `
                    <div class="stat-card">
                        <div class="stat-number">${stat.studied}/${stat.total}</div>
                        <div class="stat-label">${stat.emoji} רמה ${stat.level}</div>
                    </div>
                `).join('')}
            `;
            statsGrid.appendChild(difficultyBreakdown);
            
            // Add category breakdown
            const categoryBreakdown = document.createElement('div');
            categoryBreakdown.innerHTML = `
                <h3 style="grid-column: 1/-1; text-align: center; margin: 20px 0;">התקדמות לפי קטגוריות</h3>
                ${Object.entries(categoryStats).map(([category, stats]) => `
                    <div class="stat-card">
                        <div class="stat-number">${stats.studied}/${stats.total}</div>
                        <div class="stat-label">${category}</div>
                    </div>
                `).join('')}
            `;
            statsGrid.appendChild(categoryBreakdown);
        }

        function showStats() {
            setMode('stats');
        }

        // Progress bar update
        function updateProgress(barId, current, total) {
            const progressBar = document.getElementById(barId);
            if (progressBar) {
                const percentage = (current / total) * 100;
                progressBar.style.width = percentage + '%';
            }
        }

        function updateAllProgress() {
            // This can be expanded to update all progress indicators
        }

        // Reset progress
        function resetProgress() {
            if (confirm('האם אתה בטוח שברצונך למחוק את כל ההתקדמות?')) {
                localStorage.removeItem('psychometricProgress');
                localStorage.removeItem('wrongWords');
                localStorage.removeItem('studyStats');
                userProgress = {};
                wrongWords = [];
                studyStats = {
                    totalStudied: 0,
                    correctAnswers: 0,
                    streakCount: 0,
                    dailyGoal: 50
                };
                
                // Re-initialize progress
                vocabulary.forEach(word => {
                    userProgress[word.word] = {
                        studied: false,
                        correct: 0,
                        incorrect: 0,
                        lastSeen: null,
                        nextReview: Date.now(),
                        difficulty: word.difficulty
                    };
                });
                
                alert('ההתקדמות אופסה בהצלחה!');
                setMode(currentMode); // Refresh current mode
            }
        }

        // Global error handling
        window.onerror = function(msg, url, line, col, error) {
            console.error('Error: ', {msg, url, line, col, error});
            return false;
        };

        // PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                    const CACHE_NAME = 'psychometric-vocab-v1';
                    self.addEventListener('install', event => {
                        event.waitUntil(caches.open(CACHE_NAME));
                    });
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `)).catch(e => console.log('SW registration failed'));
            });
        }
    </script>
</body>
